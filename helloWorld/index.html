<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Day with ReactJS</title>
</head>
<body>
    <span id='app'></span>
    <span id="date"></span>
    <span id="cpyrt"></span>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <style>
    .header {
        color:olive;
        font-size: 49px;
    }
    </style>

    <script type="text/babel">

        // Using JSX
        const Header = <h1 className="header">Hello World by ReactJS</h1>;
        ReactDOM.render(Header, document.getElementById('app'));

        // Using React Component
        // A function that returns JSX is called React component
        const Dated = function(){
            const date = new Date();
            return <h2>Todays Date: {date.getDate()+"/"+date.getMonth()+"/"+date.getFullYear()}</h2>
        }

        ReactDOM.render(<Dated />, document.getElementById('date'));

        // Styling JSX - inline
        const CopyRight = function(){
            const year = new Date().getFullYear();
            return <h3  style={{color:'red'}}> Copy Right: {year}</h3>
        }
        ReactDOM.render(<CopyRight />, document.getElementById('cpyrt'));
    </script>
</body>
</html>
