<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <span id="code1"></span>

    <script type="text/babel">
        const Header = function(props){
            return  <div>
                        <h1 style={ {fontSize: props.size} }>
                            THE {props.name} COMPONENTS
                        </h1>
                        <hr />
                    </div>
        }
        const Colors = function(props){
            return (
                <h1 style={ {color: props.color, fontSize: props.size} }>
                    Color code: {props.color} - Size: {props.size}
                </h1>
            )
        }
        const App = function(){
            return(
                <div>
                    <Header name="HEADER" size='40px'/>
                    <Colors color='#ff0000' size='25px' />
                    <Colors color='#00ff00' size='30px' />
                    <Colors color='#ffff00' size='35px' />
                    <Header name="FOOTER" size='15px'/>
                </div>
            )
        }
        ReactDOM.render(<App />, document.getElementById('code1') );
    </script>
</body>
</html>
